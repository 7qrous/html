<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <form method="get" action="#">
        <h1>
            회원가입
        </h1>
        <fieldset>
            <legend>
                필수 입력 사항
            </legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내"></td>
                    <td><input type="button" value="중복 확인"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="password" size="30"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email"></td>
                    <td>
                        <select>
                            <option>직접입력&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option>@gmail.com</option>
                            <option>@naver.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>
                프로필사진 <input type="file">
            </p>

            <p>
                성별:<input type="radio" name="성별" />남자<input type="radio" name="성별" />여자
            </p>
            <p>
                생년월일:<input type="date">
            </p>
            <p>
                취미<br>
                <input type="checkbox" name="hobby">야구&nbsp;<input type="checkbox" name="hobby">농구&nbsp;<input
                    type="checkbox" name="hobby">축구<br>
                <input type="checkbox" name="hobby" checked>공부&nbsp;<input type="checkbox" name="hobby">음악감상 <br>
                <input type="checkbox" name="hobby">기타&nbsp;<input type="text"><br>
            </p>
            자기소개 <br>
            <textarea></textarea>
        </fieldset>
        <p>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </p>
    </form>
</body>

</html>
