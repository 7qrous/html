<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table,
        tr,
        td {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <!-- <td>6</td> -->
            <!-- <td>7</td> -->
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
            <!-- <td>11</td> -->
            <!-- <td>12</td> -->
        </tr>
    </table>
</body>

</html>
