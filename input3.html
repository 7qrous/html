<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="prod">주문상품</label>
                    <input type="text" id="prod" value="상품용 3KG">
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus value="홍길동" readonly>
                </li>
                <li>
                    <label for="prod1">상품선택</label>
                    <select id="prod1" size="6">
                        <optgroup label="선물용">
                            <option value="special_3">선물용 3kg</option>
                            <option value="special_5">선물용 5kg</option>
                        </optgroup>
                        <optgroup label="가정용">
                            <option value="family_3">가정용 3kg</option>
                            <option value="family_5">가정용 5kg</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="text" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(010123456789)">
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day"><small>(주문일로부터 최소3일 이후)</small>
                </li>
                <li>
                    <label for="memo">기사님에게 할 말</label>
                </li>
                <textarea id="memo" cols="50" rows="8"></textarea>
            </ul>
    </form>
    </fieldset>
</body>

</html>
