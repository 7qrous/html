<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 실습</title>
</head>

<body>
    <form action="get" action="#">
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>
            <li>
                <label for="addr">배송주소</label>
                <input type="text" id="addr">
            </li>
            <li>
                <label for="mail">메일</label>
                <input type="email" id="mail" required>
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" required>
            </li>
        </ul>
        <fieldset>
            <legend>상품선택</legend>
            <p>
                <b>
                    주문할 상품을 선택해 주세요.
                </b>
            </p>
            <ul>
                <li>
                    <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>
                number range 실습
            </legend>
            <input type="number" min="0" max="100" step="1">
            <input type="number" min="0" max="100" step="3">
            <hr>
            <input type="range" min="0" max="100" step="20">
            <input type="range" min="0" max="100" step="50">
            <input type="submit" value="보내기">
        </fieldset>

        <h1>
            날짜 지정하기
        </h1>
        <input type="date" min="2024-11-06" max="2024-11-09" yyyy-MM-dd>
        <input type="month" min="2024-11" max="2025-05">
        <input type="week" min="2024-W30" max="2024-W35">
        <h1>
            시간 지정하기
        </h1>
        <input type="time" value="05:40" min="03:00" max="12:00">
        <input type="datetime-local" value="2024-11-06T12:40">

        <h1>submit / reset 버튼 생성</h1>
        <input type="submit" value="반품 신청">
        <input type="reset" value="초기화">
        <h1>이미지 버튼 실습</h1>
        <label>
            아이디 : <input type="text" id="user_id" size="10">
        </label>
        <label>
            비밀번호 : <input type="password" id="user_pw" size="10">
        </label>
        <input type="image" src="images/login.png" alt="로그인">
        <h1>
            아무기능 없는 button 실습
        </h1>
        <input type="button" value="공지 창 열기" onclick="window.open('https://naver.com')">
        type file 실습
        <hr>
        <input type="file" />
    </form>
</body>

</html>
